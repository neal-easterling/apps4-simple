<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>WebCam Presenter</title>

        <meta name="description" content="">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./webcam.css">

    </head>

    <body>

        <div id="container">

            <div id="load_app_modal">

                <h1>Present with WebCam</h1>

                <h4>apps.4everyone.tech</h4>

                <p id="disclaimer">Only works on Chrome.  Please make sure to be signed in.</p>

                <p id="instructions">

                    Paste link to Google Slide Presentation below. <br />

                    Then click button below.

                </p>

                <input name="prez_link_input" id="prez_input_link" type="text" />

                <button id="prez_link_input_button" onclick="loadWebCamPrezApp()">Open Presentation</button>

            </div>

            <div id="cam_container" class="small_cam">

                <video class="hidden" id="cam"></video>    

            </div>

            <div id="prez_container">

                <iframe id="presentation" class="hidden" src=""></iframe>

            </div>

            <div id="cam_button_container">

                <button id="small_cam_button" class="selected" onclick="selectSmallCam()"> Small </button>

                <button id="medium_cam_button" onclick="selectMediumCam()"> Medium </button>

                <button id="large_cam_button" onclick="selectLargeCam()"> Large </button>

            </div>

        </div>

        <script defer src="/webcam.js"></script>

    </body>

</html>
